<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="styleguide.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="homepage">
    <div class="div">
      <div class="frame">
        <a href="homepage.html">
          <img class="logo-mi" src="./pictures/bfleet-logo.jpg" />
        </a>
      </div>
      <div class="nav-bar">
        <div class="div-wrapper">
          <div class="text-wrapper"><a href="sitemap.html">SITE MAP</a></div>
        </div>
        <div class="div-wrapper">
          <div class="text-wrapper">GALLERY</div>
        </div>
        <div class="div-wrapper-2">
          <div class="text-wrapper">ABOUT US</div>
        </div>
        <div class="div-wrapper">
          <div class="text-wrapper">QUERIES</div>
        </div>
        <div class="div-wrapper-2">
          <div class="text-wrapper">CONTACT US</div>
        </div>
      </div>
    </div>
  </div>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="./pictures/carousel-1.jpg" alt="Yatch" style="width:100%;">
      </div>

      <div class="item">
        <img src="./pictures/carousel-3.jpg" alt="Sailing" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</body>

</html>
